<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMTHNNNNメーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>INMTHNNNNメーカー</h1>
        <p>二つの単語を入れて、オリジナルのツイートを作成しよう！</p>
        <div class="input-group">
            <input type="text" id="keyword1" placeholder="〇〇とは何なの⁉️を入力" maxlength="20">
            <input type="text" id="keyword2" placeholder="私はの隠語と見てます❓🔍を入力" maxlength="20">
            <button id="tweet-button">ツイートする</button>
        </div>
        <p class="note">※ 入力した内容は直接ツイート画面に反映されます</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
